<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <!-- view high scores link and timer-->
        <a href = "#viewHighScore">View High Scores</a>
        <p id="timer">Time: 0</p>
    </header>

    <main>
        <!-- starting message -->
        <div class="quiz-group" id="quiz-group">
            <h1 class="quiz-title" id="quiz-questions">Coding Quiz Challenge</h1>
            <p>Try to answer the follong code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <ul class="answer-list" id="quiz-answers"></ul>
            <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
        </div>
        <!-- quiz display: question with 4 answer choice buttons after quiz starts -->
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
